<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=3">
    <title>dischi - index.html</title>
  </head>
  <body>

    <div id="app">
      <header>
          <div class="container">
              <img src="img/logo.png" alt="logo">
              <div>
                <span>Seleziona un genere musicale</span>
                <select v-model="genreSelected" @change="changeGenre">
                  <option value="">all</option>
                  <option v-for="genre in genresArray" :value="genre">{{genre}}</option>
                </select>
              </div>
          </div>
      </header>

      <main>
        <div class="discs-container container">
            <div class="disc" v-for="disc in discsArray">
                <img :src="disc.poster" alt="">
                <h3>{{disc.title}}</h3>
                <span class="author">{{disc.author}}</span>
                <span class="year">{{disc.year}}</span>
            </div>
        </div>
      </main>
    </div>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
